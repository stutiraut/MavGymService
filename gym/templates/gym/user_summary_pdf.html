﻿{% block content %}

<html>
<head>
    <meta charset="UTF-8">
    <title>MavGym</title>

</head>
<body>
    <style>
        body {
            background-color: white;
        }
        td {
          height: 50px;
          vertical-align: bottom;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <strong>Mav Gym Service</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 style="padding-left: 15Px">Users list</h2>
    </div>


        <table class="table table-striped table-bordered table-hover">
         <div style="overflow-x:auto;">
            <thead>
                <tr class="bg-info">

                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>First Name</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>Last Name</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>Email</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>Username</strong></td>
                    <td style="text-align:center;background-color:#c7ebff;border:1px solid #060606;"><strong>Group</strong></td>

                </tr>
            </thead>
            <tbody>
                 {% for users in users %}
                <tr>

                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ users.first_name }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ users.last_name }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ users.email }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ users.username }}</td>
                    <td style="text-align:center;background-color:#f0dfdb;border:1px solid #060606;">{{ users.groups.all.0.name}}</td>

                </tr>
                {% endfor %}
                </tbody>
         </div>
        </table>
    </div>

</body>
</html>
{% endblock %}
